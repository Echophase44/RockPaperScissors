<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
        <h4 class = "roundMessage">Let's Play!</h4>
    </header>

    <div class = "scorePanel">
        <div class = "playerCard">
            <div class = "playerScore"> Player: 0 </div>
            <div class = "btn-group">
                <button class = "btn-rock">Rock</button>
                <button class = "btn-paper">Paper</button>
                <button class = "btn-scissors">Scissors</button>
            </div>
        </div>
        <div class = "computerCard">
            <div class = "computerScore"> Computer: 0 </div>
            <div class = "btn-group">
                <button class = "btn-rock">Rock</button>
                <button class = "btn-paper">Paper</button>
                <button class = "btn-scissors">Scissors</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
