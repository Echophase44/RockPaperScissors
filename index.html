<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        //Returns Rock/Paper/Scissors randomly for the computer
        function computerPlay() {
            let selection = Math.floor(Math.random() * 3) + 1;
            if (selection === 1){
                selection = "rock";
            } else if (selection === 2){
                selection = "paper";
            } else if (selection === 3){
                selection = "scissors";
            }
            return selection;
        }
        
        //Takes inputs and plays a round of R/P/S and returns result, adds to player or computer score
        function playRound(player, computer) {
            if (player === "rock" && computer === "scissors"){
                playerScore++;
                return "You win, Rock beats Paper!";
            } else if (player === "paper" && computer === "rock"){
                playerScore++;
                return "You win, Paper beats Rock!";
            } else if (player === "scissors" && computer === "paper"){
                playerScore++;
                return "You win, Scissors beats Paper!";
            } else if (computer === "rock" && player === "paper"){
                computerScore++;
                return "Computer wins, Rock beats paper!";
            } else if (computer === "paper" && player === "rock"){
                computerScore++;
                return "Computer wins, Paper beats Rock!";
            } else if (computer === "scissors" && player === "paper"){
                computerScore++;
                return "Computer wins, Scissors beats Paper!";
            } else if (player === computer){
                return "It's a tie!";
            }
        }
        
        //Plays 5 rounds of R/P/S prompting player for input
        for (i= 0; i < 5; i++) {
            playerSelection = window.prompt("Enter your choice: Rock, Paper, or Scissors.");
            playerSelection = playerSelection.toLowerCase();

            let playGame = playRound(playerSelection, computerPlay());
            console.log(playGame);
            console.log("Player: " + playerScore + " Computer: " + computerScore);
        }


        //Determines winner of the 5 rounds
        if (i === 5 && (playerScore > computerScore)){
                console.log("You win the game!");
            } else if (i === 5 && (playerScore < computerScore)){
                console.log("Computer wins the game!");
            } else if (i === 5 && (playerScore === computerScore)){
                console.log("Tie game!")
            }
        
    </script>
</body>
</html>
