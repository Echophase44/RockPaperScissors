<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //input from user R/P/S
        //apply to all lowercase
        //store as playerSelection
        //run playerSelection against computerSelection
        //print to console a string "Paper beats Rock"
        
        //Returns Rock/Paper/Scissors randomly
        function computerPlay() {
            let selection = Math.floor(Math.random() * 3) + 1;
            if (selection === 1){
                selection = "rock";
            } else if (selection === 2){
                selection = "paper";
            } else if (selection === 3){
                selection = "scissors";
            }
            return selection;
        }

        function playRound(player, computer) {
            if (player === "rock" && computer === "paper"){
                return "Rock beats paper!";
            } else if (player === "paper" && computer === "rock"){
                return "Paper beats Rock!";
            } else if (player === "scissors" && computer === "paper"){
                return "Scissors beats Paper!";
            } else if (computer === "rock" && player === "paper"){
                return "Rock beats paper!";
            } else if (computer === "paper" && player=== "rock"){
                return "Paper beats Rock!";
            } else if (computer === "scissors" && player === "paper"){
                return "Scissors beats Paper!";
            } else if (player === computer){
                return "It's a tie!";
            }
        }

        playerSelection = window.prompt("Enter your choice: Rock, Paper, or Scissors.");
        playerSelection = playerSelection.toLowerCase();

        let playGame = playRound(playerSelection, computerPlay());

        console.log(playGame);
    </script>
</body>
</html>
